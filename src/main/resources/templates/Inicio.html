<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Veh√≠culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">

</head>
<body>
<div class="container">

    <form th:action="@{/vehiculos/validation}" method="post">

        <div class="mt-5 mb-4">
            <h1>RUEDITAS</h1>
        </div>

        <div class="mb-3">
            <input type="text" id="placa" name="placa" placeholder="Ejemplo: RHE-533"
                   class="form-control form-control-lg" required minlength="7" maxlength="7">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">BUSCAR</button>
        </div>

        <hr>
        <div class="alert alert-danger text-center" role="alert" th:if="${rueditasModel.codigo != '00' && rueditasModel.codigo != ''}">
            <span th:text="${rueditasModel.mensaje}"></span>
        </div>

    </form>

</div>

</body>
<script>

    document.addEventListener('DOMContentLoaded', function () {
         const alertBox = document.querySelector('.alert-danger');

        if (alertBox) {
            setTimeout(function () {
                alertBox.style.transition = "opacity 0.5s ease";
                alertBox.style.opacity = 0;
                setTimeout(() => alertBox.remove(), 500);
            }, 5000);
        }
    });


</script>

</html>
